language: go
sudo: false
notifications:
  email: false
go:
- 1.11.x
install:
- go get -u
skip_cleanup: true
repo: renatoathaydes/magnanimous
before_deploy:
  - make release
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - releases/magananimous-darwin-64
    - releases/magnanimous-linux-amd64
    - releases/magnanimous-linux-386
    - releases/magnanimous-windows-amd64
    - releases/magnanimous-windows-386
  on:
    tag: true
    repo: renatoathaydes/magnanimous
