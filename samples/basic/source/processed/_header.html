<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{{ eval title }}</title>
    <link rel="stylesheet" href="/css/stylesheet.css">
</head>
<body>
<div class="main-body">
    <nav class="">

        <div class="" id="navbarNavAltMarkup">
            <div class="">
                {{ for section (sortBy index) /processed/sections }}
                <a class="{{ if section.path == path }}active{{ end }}" href="{{ eval section.path }}">{{ eval section.name }}</a>
                {{ end }}
            </div>
        </div>
    </nav>
