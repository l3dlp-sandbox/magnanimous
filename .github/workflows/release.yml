on:
  push:
    tags:
    - '*'

name: Release Magnanimous

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build releases
        run: make release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Mac Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./releases/magnanimous-darwin-amd64
          asset_name: magnanimous-darwin-amd64
          asset_content_type: application/octet-stream
    # - releases/magnanimous-linux-amd64
    # - releases/magnanimous-linux-386
    # - releases/magnanimous-windows-amd64
    # - releases/magnanimous-windows-386
